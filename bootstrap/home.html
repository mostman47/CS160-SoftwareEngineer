<!DOCTYPE html>
<html>
    <head>      
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/sequoia.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
		<script src="js/bootstrap.js"></script>		
		<script src="js/bootstrap-responsive.js"></script>	
    </head>
    <body>

<!-- black bar at the top//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <div class="container-fluid">	
			<form class="form-horizontal" id="loginForm">
			<div class="row-fluid">
				<div class="span12">
				</div>
			</div>			
			<div class="row-fluid">
				<div class="span12">
					<div class="span4">									
						<img class="centre" border="0" src="img/SiQuoia logo.jpg"/>		
					</div>
					<div class="span4">
					  
						<div class="control-group">
							<label class="control-label" for="inputEmail">Email</label>
							<div class="controls">
							  <input type="text" id="inputEmail" placeholder="Email">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputPassword">Password</label>
							<div class="controls">
							  <input type="password" id="inputPassword" placeholder="Password">
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
							  <label class="checkbox">
								<input type="checkbox"> Remember me
							  </label>
							  <button type="submit" class="btn btn-primary">Sign in</button>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<a class="btn btn-success" href="register.html">Register</a>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
							   <button type="submit" class="btn btn-warning">Guest Login</button>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<a class="btn btn-success" href="packetcode.html">Branded Packets</a>							   
							</div>
						</div>
					</div>
					<div class="span4"></div>
				</div>

					<div class="span4">									
						<div id="myCarousel" class="carousel slide">
						  <ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
							<li data-target="#myCarousel" data-slide-to="3"></li>
							<li data-target="#myCarousel" data-slide-to="4"></li>
							<li data-target="#myCarousel" data-slide-to="5"></li>
							<li data-target="#myCarousel" data-slide-to="6"></li>
						  </ol>
						  <!-- Carousel items -->
						  <div class="carousel-inner">
							<div class="active item"><img class="centre" border="0" src="img/SiQuoia mug.png"/></div>
							<div class="item"><img class="centre" border="0" src="img/SiQuoia bag.png"/></div>
							<div class="item"><img class="centre" border="0" src="img/SiQuoia sweatshirt.png"/></div>							
							<div class="item"><img class="centre" border="0" src="img/SiQuoia T shirt.png"/></div>
							<div class="item"><img class="centre" border="0" src="img/SiQuoia water bottle.png"/></div>
							<div class="item"><img class="centre" border="0" src="img/SiQuoia iphone 5 case.png"/></div>
							<div class="item"><img class="centre" border="0" src="img/SiQuoia travelmug.png"/></div>							
						  </div>
						  <!-- Carousel nav -->
						  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
						  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
						</div>									
					</div>
				
			  </div>
			</form>
        </div>			
		<footer>
		 <small>© Copyright 2013, SQ06 Sequoia Inc.</small>
		</footer>
	</body>
</html>
