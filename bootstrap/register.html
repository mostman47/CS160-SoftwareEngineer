		<div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <ul class="nav pull-left">
						<li>
							<img class="centre" id="topBar" border="0" src="img/SiQuoia logo.jpg"/>
						</li>
                        <li class="divider-vertical"> </li>

                    </ul>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-center">

						</li>
						</ul>
                        <ul class="nav pull-right">
                            <li><a href="home.html"/><i class="icon-white icon-lock"></i> Logout</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">	
			<form class="form-horizontal">
			  <div class="control-group">
				<label class="control-label" for="inputEmail">Name</label>
				<div class="controls">
				  <input type="text" id="inputName" placeholder="Name">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="inputEmail">Username</label>
				<div class="controls">
				  <input type="text" id="inputUsername" placeholder="Username">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="inputEmail">Email</label>
				<div class="controls">
				  <input type="text" id="inputEmail" placeholder="Email">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="inputPassword">Password</label>
				<div class="controls">
				  <input type="password" id="inputPassword" placeholder="Password">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="inputPassword">Retype Password</label>
				<div class="controls">
				  <input type="password" id="inputRetypePassword" placeholder="Retype Password">
				</div>
			  </div>
			  <div class="control-group">
				<div class="controls">
				  <button type="submit" class="btn btn-primary">Submit</button>
				  <a class="btn btn-danger" href="home.html">Cancel</a>
				</div>
			  </div>
